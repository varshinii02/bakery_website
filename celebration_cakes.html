<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebration Cakes</title>
  <style>
    body {
      background-color: lavender;
    }
    div.gallery {
      margin: 20px;
      border: 1px solid #ccc;
      float: left;
      width: 280px;
    }
    div.gallery:hover {
      border: 1px solid #777;
    }
    div.gallery img {
      width: 100%;
      height: auto;
    }
    div.desc {
      padding: 15px;
      text-align: center;
    }
    .button {
      background-color: brown;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .gallery-container {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center; font-size:50px; background-color:lightpink;">CELEBRATION CAKES</h1>
  
  <div class="gallery-container">
    <div class="gallery">
      <img src="https://assets.winni.in/product/primary/2024/3/94566.jpeg?dpr=1&w=1000" alt="Black Forest Cake">
      <div class="desc">Black Forest<br>Rs.800</div>
      <a href="#" class="button">Add to cart</a>
    </div>

    <div class="gallery">
      <img src="https://www.hotbreads.co.in/cdn/shop/products/0I4A5473copy_1000x1000.jpg?v=1641167976" alt="Chocolate Truffle Cake">
      <div class="desc">Chocolate Truffle Cake<br>Rs.1140</div>
      <a href="#" class="button">Add to cart</a>
    </div>

    <div class="gallery">
      <img src="https://preppykitchen.com/wp-content/uploads/2018/04/Funfetti-cake-recipe-new.jpg" alt="Funfetti Cake">
      <div class="desc">Funfetti Cake<br>Rs.1500</div>
      <a href="#" class="button">Add to cart</a>
    </div>
  </div>
</body>
</html>
