<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcakes</title>
  <style>
    body {
      background-color: lavender;
    }
    div.gallery {
      margin: 20px;
      border: 1px solid #ccc;
      float: left;
      width: 280px;
    }
    div.gallery:hover {
      border: 1px solid #777;
    }
    div.gallery img {
      width: 100%;
      height: auto;
    }
    div.desc {
      padding: 15px;
      text-align: center;
    }
    .button {
      background-color: brown;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .gallery-container {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center; font-size:50px; background-color:lightpink;">CUPCAKES</h1>
  
  <div class="gallery-container">
    <div class="gallery">
      <img src="https://www.theflavorbender.com/wp-content/uploads/2020/06/Chocolate-Cupcakes-SM-5629.jpg" alt="Chocolate Cupcake">
      <div class="desc">Chocolate Cupcake<br>Rs.150</div>
      <a href="#" class="button">Add to cart</a>
    </div>

    <div class="gallery">
      <img src="https://joyfoodsunshine.com/wp-content/uploads/2021/12/best-vanilla-cupcakes-recipe-1x1-1.jpg" alt="Vanilla Cupcake">
      <div class="desc">Vanilla Cupcake<br>Rs.120</div>
      <a href="#" class="button">Add to cart</a>
    </div>

    <div class="gallery">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoDqYXgKVvWgxe4WApEiyvFTHQjYQYX_8hig&s" alt="Strawberry Cupcake">
      <div class="desc">Strawberry Cupcake<br>Rs.130</div>
      <a href="#" class="button">Add to cart</a>
    </div>
  </div>
</body>
</html>
